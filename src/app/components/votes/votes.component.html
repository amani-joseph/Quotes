<div class="votes">
  <span class="allVotes">Total Votes: {{ upVotes + downVotes }}</span>
</div>
<!-- BUTTONS /UP-VOTE/DOWN-VOTE BOTH BOUND TO THE CLICK EVENT -->
<span>
  <button class="upVote" (click)="upVote()">upVote: {{ upVotes }}</button>
  <button class="downVote" (click)="downVote()">
    downVote: {{ downVotes }}
  </button>
</span>
